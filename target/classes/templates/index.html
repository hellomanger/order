<script>
	$(function() {
		$("#hello").click(function(){
			$("#table2excel").table2excel({
				exclude: ".noExl",
				name: "Excel Document Name",
				filename: "myFileName" + new Date().toISOString().replace(/[\-\:\.]/g, ""),

</script>
